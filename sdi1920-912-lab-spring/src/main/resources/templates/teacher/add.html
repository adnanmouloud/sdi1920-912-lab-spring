<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/teacher/add" th:object="${teacher}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Ejemplo Ejercicio 1" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Categoría::</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="categoria"
						placeholder="Entre 0 y 10" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="departament">Departamento::</label>
				<div class="col-sm-10"
					th:if="${departamentsList != null and not #lists.isEmpty(departamentsList)}">
					<select id="departament" class="form-control" name="departament">
						<option th:each="departament : ${departamentsList}"
							th:value="${departament.id}" th:text="${departament.descripcion}">
							Departamento</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />


</body>
</html>
