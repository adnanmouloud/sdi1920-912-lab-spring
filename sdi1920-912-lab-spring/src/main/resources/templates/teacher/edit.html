<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>

<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>




<div class="container">
  <h2>Editar Profesor</h2>
  <form class="form-horizontal" method="post" th:action="${'/teacher/edit/' + teacher.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">DNI:</label>
      <div class="col-sm-10">
        <input th:value="${teacher.dni}" type="text" class="form-control" name="dni" placeholder="Ejemplo Ejercicio 1" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-10">          
        <input th:value="${teacher.nombre}" type="text" class="form-control" name="nombre"  required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellidos:</label>
      <div class="col-sm-10">          
        <input th:value="${teacher.apellidos}" type="text" class="form-control" name="apellidos"  required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categoria:</label>
      <div class="col-sm-10">          
        <input th:value="${teacher.categoria}" type="text" class="form-control" name="categoria" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"/>


</body>
</html>
